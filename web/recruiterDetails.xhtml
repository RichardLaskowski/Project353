<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title></title>
        <h:outputStylesheet library="css" name="signup.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
        
    </h:head>
    
    <h:body>
        <div class="grid">
            <header>
                <h1>LinkedU</h1>
            </header>
            <article>
                <div class="box-login">
                    <div class="box-login-title">
                        <h1>Additional Information</h1>
                    </div>
                    <div class="box-login-form">
                        <h:form id="signUpForm">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" />  <br/>  
                            
                            <h:inputText pt:placeholder="Enter University Name" class="span-full" value="#{recruiterController.recruiterBean.university}" required="true"/>
                              
                            <h:inputText pt:placeholder="Enter Department Name" class="span-full" value="#{recruiterController.recruiterBean.department}" required="true"/>
                            
                            <h:inputText pt:placeholder="PhoneNo" class="span-full" value="#{recruiterController.recruiterBean.phoneNo}" required="true"/> 
                           
                            <h:commandButton class="span-full" id="createAccount" value="SUBMIT" action="#{recruiterController.insertInfo(profileController.theModel.userId)}"/>
                        </h:form>
                    </div>
                </div>
            </article>
            <aside>Sidebar</aside>
            <footer>
                <h1>Footer</h1>
            </footer>
        </div> 
    </h:body>
</html>
