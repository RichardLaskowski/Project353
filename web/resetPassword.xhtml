<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
         xmlns:p="http://primefaces.org/ui">
<h:head>
        <title></title>
        <h:outputStylesheet library="css" name="signup.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       
    </h:head>
    <h:body>
        <div class="grid">
            <header>
                <h1>LinkedU</h1>
                <br/> <h:outputText value="Wecome #{loginController.theModel.userId}"/>
                   
            </header>
            <article>
                <div class="box-login">
                    <div class="box-login-title">
                        <h1>Reset your Password</h1>
                    </div>
                  
                    <div class="box-login-form">
                        <h:form id="loginForm"> 
                            <p:messages id="messages" showDetail="true" autoUpdate="true" /> 
                            <p:password pt:placeholder="Enter Password" class="span-full" id="inlineFeedback" 
                                        value="#{profileController.theModel.password}" 
                                        feedback="true" inline="true" match="password2" required="true"/>
                            
                            <p:password pt:placeholder="Confirm Password" class="span-full Confirm" id="password2" 
                                        value="#{profileController.theModel.password}" 
                                        required="true" />
                            <h:commandButton value="Submit" class="span-full" id="forgotPassword-login" 
                                             action="#{profileController.resetPassword(loginController.theModel.userId)}"></h:commandButton>
                        </h:form>   
                    </div>
                </div>
            </article>
            <aside>Sidebar</aside>
            <footer>
                <h1>Footer</h1>
            </footer>
        </div> 
    </h:body>
</html>
