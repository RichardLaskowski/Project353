<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
        <title></title>
        <h:outputStylesheet library="css" name="signup.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <h:outputScript library="script" name="signup.js"/>   
    </h:head>
    <h:body>
        <div class="grid">
            <header>
                <h1>LinkedU</h1>
            </header>
            <article>
                <div class="box-login">
                    <div class="box-login-title">
                        <h1>Set your Password</h1>
                    </div>
                  
                    <div class="box-login-form">
                        <h:form id="loginForm"> 
                            <h:inputText pt:placeholder="Enter Username" class="span-full" value="#{loginController.theModel.userId}"/>
                            <h:commandButton value="Submit" class="span-full" id="forgotPassword-login" action="#{profileController.forgotPassword(loginController.theModel.userId)}"></h:commandButton>
                        </h:form>   
                    </div>
                </div>
            </article>
            <aside>Sidebar</aside>
            <footer>
                <h1>Footer</h1>
            </footer>
        </div> 
    </h:body>
</html>
