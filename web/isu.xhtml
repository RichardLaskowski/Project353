<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title></title>
        <h:outputStylesheet library="css" name="signup.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
        <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <style>
            body{
                background : url('resources/images/ISU.jpg')  no-repeat 0px 0px;
            }
            .centered-form{
                margin-top: 60px;
            }

            .centered-form .panel{
                background: rgba(255, 255, 255, 0.8);
                box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
            }
        </style>
    </h:head>

    <h:body >
        <div class="container">
            <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><b><center>Illinois State University<a href="https://illinoisstate.edu/">About</a></center></b></h3>
                        </div>
                        <div class="panel-body">
                            <h:form role="form">
                                <center><h:graphicImage value="resources/images/ISU1.jpg" style="max-width: 100px; max-height: 100px"/></center>
                                <p style="text-align: center; font-size: 30px">Anything but Normal</p>
                                <p style="text-align: center; font-size: 20px">A great college town that can also jump-start your career - 
                                    <br/>that's Bloomington-Normal.</p>
                                <br/>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <h:commandButton id="info" style="width: 98%" class="btn btn-primary" value="Schedule a visit"/> &nbsp;
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6">
                                        <h:commandButton id="admission" style="width: 98%" class="btn btn-primary" value="Apply for Admission" action="#"/>                       
                                    </div>
                                </div>
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </h:body>
</html>
